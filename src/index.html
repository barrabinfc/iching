  <style>
    body {
      font-family: Colfax,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Fira Sans,Droid Sans,Helvetica Neue,sans-serif;

      font-weight: 100;
      background: linear-gradient(45deg, #f1f1f1 30%, #e0e0e0 90%);
      color: #000;

      box-sizing: border-box;
      font-size: 1.0em;
      font-weight: normal;
      margin: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;

      text-rendering: optimizeLegibility;

      /* Kerning */
      -webkit-font-feature-settings: "kern";
      font-feature-settings: "kern";
      font-kerning: normal;
      -moz-osx-font-smoothing: grayscale;
      -webkit-font-smoothing: antialiased;

      /* Ligatures */
      -webkit-font-variant-ligatures: common-ligatures;
      font-variant-ligatures: common-ligatures;

      /* Discretionary ligatures */
      -moz-font-feature-settings: "dlig";
      -ms-font-feature-settings: "dlig";
      -webkit-font-feature-settings: "dlig";
      font-feature-settings: "dlig";

      /* Zero with slash */
      font-feature-settings: "zero";
      font-variant: slashed-zero;

    }

    #copyleft {
      position: absolute;
      bottom: 0px;
      right: 0px;
      padding: 10px;
    }

    #loading {
      width: 100%;
      height: 150px;
      position: absolute;
      top: 30%;
      text-align: center;
      pointer-events: none;

      font-family: Colfax,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Fira Sans,Droid Sans,Helvetica Neue,sans-serif;
    }

    #loading h1 {
      text-transform: uppercase;
      font-weight: 800;
      font-size: 3rem;
      margin-bottom: 0rem;
    }
    #loading h3 {
      font-weight: 100;
      text-transform: uppercase;
      color: #999;
      font-size: 1.5rem;
      margin-top: 1rem;
    }

    @keyframes hexagramRotate {
      0% {
        transform: rotate(0.0deg);
      }
      50% {
        transform: rotate(-540.0deg);
      }
      100% {
        transform: rotate(-1080.0deg);
      }
    }

    .icon-loading {
      margin: 0 auto;
      display: block;
      width: 128px;
      height: 128px;
    }
    .icon-loading > svg {
      overflow: hidden;
      animation: hexagramRotate 8.0s infinite cubic-bezier(0.52, 0.01, 0.16, 1);
      animation-fill-mode: forwards;
    }
  </style>

</head>

<body>

            <path d="M16 32C24.837 32 32 24.837 32 16C32 7.164 24.837 0 16 0M16 32C7.164 32 0 24.837 0 16C0 7.164 7.164 0 16 0M16 32C20.418 32 24 28.418 24 24C24 19.582 20.418 16 16 16C11.582 16 8 12.418 8 8C8 3.582 11.582 0 16 0M16 5C14.2994 5 13 6.29779 13 8C13 9.70221 14.2994 11 16 11C17.7006 11 19 9.70221 19 8C19 6.29779 17.7006 5 16 5Z" transform="translate(1 1)" stroke="#231F20" stroke-width="2" stroke-miterlimit="10"/>

      </picture>
      <h1>I Ching</h1>
      <h3>The book of changes</h3>
